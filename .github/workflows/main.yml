name: Deploy to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches:
      - master
      
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: install dependencies
        run: npm install
      - name: build app
        run: npm run build
      - name: Set identity email
        run: git config --global user.email "essie20@github.com"
      - name: Set identity user
        run: git config --global user.name "Deploy Script"
      - name: Deploy to GH Pages
        run: npm run deploy

